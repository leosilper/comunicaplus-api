# ===============================
# BANCO DE DADOS H2 (EM MEMÓRIA)
# ===============================
spring.datasource.url=jdbc:h2:mem:comunicaplusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Criação automática do schema (Apenas DEV - cuidado em produção)
spring.jpa.hibernate.ddl-auto=update

# Dialeto específico para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# CONSOLE H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# LOG SQL NO CONSOLE
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SWAGGER - PATH CUSTOMIZADO
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging para debug
logging.level.org.springframework.security=DEBUG
logging.level.br.com.fiap.comunicaplus_api_main.config=DEBUG

# Desabilitar security para actuator (se estiver usando)
management.security.enabled=false
